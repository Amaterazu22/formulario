<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clinica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body style="background-color: lightgray;">
    <h1 id="titulo">Formulario de triagem</h1>
<h2>informações pessoais:</h2>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome:</label>
          <input type="nome" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">CPF:</label>
          <input type="nome" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="QNN 20 conj I">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento:</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="apartamento ou casa">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado:</label>
          <select id="inputState" class="form-select">
            <option selected>Estados</option>
            <option>DF</option>
            <option>GO</option>
            <option>MT</option>
            <option>MS</option>
            <option>PR</option>
            <option>SC</option>
            <option>RC</option>
            <option>SP</option>
            <option>MG</option>
            <option>RJ</option>
            <option>ES</option>
            <option>BA</option>
            <option>PI</option>
            <option>MA</option>
            <option>CE</option>
            <option>TO</option>
            <option>PA</option>
            <option>AP</option>
            <option>RR</option>
            <option>AM</option>
            <option>AC</option>
            <option>RO</option>
            <option>SE</option>
            <option>AL</option>
            <option>PE</option>
            <option>PB</option>
            <option>RN</option>

          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Data de nascimento:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email:</label>
            <input type="email" class="form-control" id="inputEmail4">
            
            <label for="inputEmail4" class="form-label">cormobidades:</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Sintomas:</label>
            <input type="email" class="form-control" id="inputPassword4">

            <label for="inputPassword4" class="form-label">RG:</label>
            <input type="nome" class="form-control" id="inputPassword4">
        </div>
        <h3>Nivel de emergência:</h3>
        <div id="vermelha">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label id="vermelha">
              <b>cor vermelha: Caso grave, com necessidade de atendimento imediato e risco de morte.</b>
            </label>
          </div>
          <div id="laranja">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label id="laranja">
             <b>cor laranja: Caso grave e com risco iminente de evoluir para morte.</b>
            </label>
          </div>
        </div>
        <div id="amarela">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label id="amarela">
           <b>cor amarela: Caso de gravidade moderada, há necessidade de atendimento médico sem risco imediato.</b>
          </label>
        </div>
    </div>
    <div id="verde">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label id="verde">
       <b>cor verde: Caso para atendimento preferencial nas unidades de atenção básica.</b>
      </label>
    </div>
</div>
<div id="azul">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label id="azul">
   <b>cor azul: Não urgência, atendimento de acordo com horário de chegada, condição estável.</b>
  </label>
</div>
      </form>
      <button class="btn btn-primary" type="submit">Confirmar</button>
</body>
</html>
